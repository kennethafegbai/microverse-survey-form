<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Survey form designed by Kenneth and MacDonald
    </p>
    <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Your name">
        </div>

        <div><label id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Your email">
        </div>

        <div><label id="number-label">Age</label>
            <input type="number" id="number" min="1" max="20" placeholder="Your age">
        </div>

        <div>
            <label id="color-label">Color</label>
            <select name="" id="dropdown">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <div>
            <label id="radio-label">Sex</label>
            <input type="radio" id="sex" name="sex" value="male">Male
            <input type="radio" id="sex" name="sex" value="female">Female
        </div>

        <div>
            <label id="checkbox-label">Car brand</label>
            <input type="checkbox" id="jeep" name="jeep" value="jeep">Jeep
            <input type="checkbox" id="corola" name="corola" value="corola">Corola
        </div>

        <div>
            <label for=""></label>
            <textarea name="narrate" id="" cols="30" rows="10"></textarea>
        </div>

        <button id="button" type="submit">Submit</button>

    </form>


</body>

</html>

</html>
